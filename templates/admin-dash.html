<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans:400,300'>
<link rel='stylesheet' href='//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

<link rel="stylesheet" href="{{url_for('static', filename='css/admin-dash.css')}}">

</head>
<body>

<header>
  <hgroup>
    <h1>Dashboard Admin (LVL {{lvlPermessi}})</h1>
    <a href="/">&larr; Vai alla Home</a>
  </hgroup>
</header>

<nav>
  <ul>
    <li><a class="brick dashboard" href="/admin/logout"><span class='icon ion-home'></span>Log Out</a></li>
    <li><a class="brick pages" href="#"><span class='icon ion-document'></span>Comandi Admin</a></li>
    <!-- <li><a class="brick navigation" href="#"><span class='icon ion-android-share-alt'></span>Navigation</a></li>
    <li><a class="brick users" href="#"><span class='icon ion-person'></span>Users</a></li>
    <li><a class="brick settings" href="#"><span class='icon ion-gear-a'></span>Website Settings</a></li> -->
  </ul>
</nav>

<div id="content" class="pages">

  <header>
    <div class="brick identify">
      <span class="icon ion-document"></span>
    </div>

    <div class="brick title">
      <h2>Azioni Admin</h2>
    </div>
  </header>



  <div class="brick closed">
    <hgroup>
      <h2>Visualizza Tabella Database</h2>
      <a href="#" class="icon ion-close js-close close"></a>
      <form method="post" action="/admin/vedi">
        <input type="text" required name="nomeTabella"/>
        <input type="submit" value="Visualizza">
      </form> 
    </hgroup>
  </div>


  {% if lvlPermessi >= 3 %}
  <div class="brick closed">
    <hgroup>
      <h2>Svuota Tabella</h2>
      <a href="#" class="icon ion-close js-close close"></a>
      <form method="post" action="/admin/rimuovi">
        <input type="text" required name="nomeTabella"/>
        <input type="submit" value="Rimuovi">
      </form>
    </hgroup>
  </div>



  <div class="brick closed">
    <hgroup>
      <h2>Aggiungi Admin</h2>
      <a href="#" class="icon ion-close js-close close"></a>
      <form method="post" action="/admin/add-admin">
        <input type="text" placeholder="Username" name="username" required>
        <input type="text" placeholder="Password" name="password" required>
        <input type="number" placeholder="LVL Permessi" max="3" min="1" name="lvl" required>
        <input type="submit" value="Aggiungi Admin">
      </form>
    </hgroup>
  </div>
  {% endif %}


  <!-- <div class="brick closed">
    <hgroup>
      <h2>Page Settings</h2>
      <a href="#" class="icon ion-close js-close close"></a>
      <form>
        <textarea></textarea>
      </form>
    </hgroup>
  </div> -->


</div>

<footer>

</footer>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{{url_for('static', filename='js/admin-dash.js')}}"></script>

</body>
</html>
